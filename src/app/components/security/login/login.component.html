<div class="login-page">
  <div class="header-ctn">
    <h1>Welcome to DogDays</h1>
    <h4>A Web App to Rent a Dog for a Day</h4>
  </div>
  <div class="login-form-ctn">
    <h3>Log In</h3>
    <form>
      <div class="form-group">
        <label> Username: </label>
        <input
          [(ngModel)]="authRequest.username"
          name="username"
          required
          #username="ngModel"
        />
      </div>
      <div
        *ngIf="username.invalid && (username.dirty || username.touched)"
        class="alert alert-danger"
      >
        Username is required
      </div>
      <div class="form-group">
        <label> Password: </label>
        <input
          [(ngModel)]="authRequest.password"
          name="password"
          type="password"
          required
          #password="ngModel"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="alert alert-danger"
        >
          Password is required
        </div>
      </div>
      <div class="login-btn-ctn">
        <button class="btn btn-primary" (click)="loginUser()">Login</button>
      </div>
    </form>
  </div>
</div>
